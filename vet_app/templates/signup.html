{% extends 'base.html' %} {% load static %} {% block content %}
<div class="signup-form-container">
  <div class="sign-up-container">
    <form method="POST" action="\signup">
      {% csrf_token %}
      <!-- {{form.as_p}} -->
      <h2>Create Account</h2>
      <label for="fname" class="required"> First Name </label>
      <input
        type="text"
        id="fname"
        required
        name="firstname"
        placeholder="Your First Name"
      />
      <label for="mname"> Middle Name </label>
      <input
        type="text"
        id="mname"
        name="middlename"
        placeholder="Your Middle Name"
      />
      <label for="lname" class="required"> Last Name </label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Your Last Name"
      />
      <label for="email" class="required"> Email </label>
      <input
        type="email"
        id="email"
        required
        name="email"
        placeholder="Enter your Email Address"
      />
      <label for="password" class="required"> Password </label>
      <input
        type="password"
        id="password"
        required
        name="password"
        placeholder="Enter your Password"
      />
      <input type="submit" value="Submit" />
      <center>
        <p>
          Already have an account? <a href="{% url 'signin' %}"> Sign In </a>
        </p>
      </center>
    </form>
  </div>
</div>

<footer>
  <div class="signup-footer-container-2">
    <div class="signup-footer-box-2">
      <h1 class="explore">Explore More about us</h1>
    </div>
  </div>
  <nav>
    <ul class="nav-links-2">
      <li><a href="{% url 'home'%}"> Home </a></li>
      <li><a href="{% url 'about'%}"> About Us </a></li>
      <li><a href="{% url 'contact'%}"> Contact Us </a></li>
      <li class="nav-signin">
        <a href="{% url 'signup' %}"> Want to join our team? </a>
      </li>
      <p>Copyright &#169; 2024 Shree.All Rights Reserved</p>
    </ul>
  </nav>
</footer>

{% endblock %}
